<!-- Creați o clasă Mașină ce va conține anumite informații: model, culoare, an fabricație și viteză.
Creați două metode: accelerează (va crește viteza cu 10 km/h) și frânează (va scădea viteza cu 10 km/h).
Creați o metodă ce descrie mașina: Ford Focus roșu, fabricat în 2018, merge cu 120 km/h.
Creați două obiecte mașini și experimentați cu aceste metode.
Creați un UI cu un formular pentru o mașină. Vom avea un buton pentru accelerare, unul pentru frânare, 
iar descrierea mașinii va fi afișată după prima accelerare sau frânare. -->
<body>
	<div class="formmasina">
			<h3>Introduceti datele depsre masina</h3>
			<select name="" class="selectMasina">
				<option value="">Selecteaza masina</option>
				
			</select>
			<button class="afiseazamasinaSelectata">afiseaza masina afiseazamasinaSelectata</button>
			<br>
			<div class="container">
				<div class="container-radio-btn">
					<label for="html">electric</label><br>
					<input type="radio" id="electric" name="tip-masina" value="electric">
				</div>
				<div class="container-radio-btn">
					<label for="css">fuel</label><br>
					<input type="radio" id="fuel" name="tip-masina" value="CSS">
				</div>
			</div>
			
			
			<label for="">model</label>
			<input class="model" type="text"><br>
			<label for="">culoare</label>
			<input type="text" class="culoare"><br>
			<label for="">an fabricatie</label>
			<input type="text" class="anFabricare">
			<label for="vitezaMaxima">Viteza maxima</label>
			<input type="number" id="viteza-maxima">
			<label for="baterie">baterie</label>
			<input type="number", id="baterie">
			
		<button class="accelerare">accelerare</button>
		<button class="frinare">frinare</button>
		<button class="incarcare">incarcare</button>
		<button class="afiseazaInformatiiMasinaDorita">Afiseaza masina</button>
	</div>
	<div class="card-masina-selectata">
		
	</div>
	<p class ="accelereaza"></p>
	<a class="viteza"></a>
	<script src="script.js"></script>
</body>
</html>
